<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tenant Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f1f2f6; }
    .chat-container {
      max-width: 600px;
      margin: auto;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .bubble {
      max-width: 75%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      word-wrap: break-word;
    }
    .me { align-self: flex-end; background: #bee5eb; }
    .other { align-self: flex-start; background: #e2e3e5; }
    .timestamp {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 0.2rem;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="chat-container py-3">
    <h4 class="text-center mb-3">Group Chat</h4>
    <div id="messages"></div>

    <form id="uploadForm" enctype="multipart/form-data" class="input-area">
      <input type="file" name="file" class="form-control" required>
      <button class="btn btn-outline-secondary" type="submit">ðŸ“Ž</button>
    </form>

    <form id="chatForm" class="input-area">
      <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." autocomplete="off">
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>

  <script>
    const socket = io();
    const senderId = sessionStorage.getItem("userId");
    const propertyId = sessionStorage.getItem("propertyId");
    const messages = document.getElementById("messages");

    socket.emit("joinGroup", { propertyId });

    fetch("/group-messages?property=" + propertyId)
      .then(res => res.json())
      .then(data => {
        data.forEach(m => {
          const role = m.sender === senderId ? "me" : "other";
          appendMessage(role, m.content, m.timestamp);
        });
        messages.scrollTop = messages.scrollHeight;
      });

    document.getElementById("chatForm").addEventListener("submit", e => {
      e.preventDefault();
      const content = document.getElementById("messageInput").value;
      if (!content) return;
      socket.emit("sendGroupMessage", { senderId, propertyId, content });
      document.getElementById("messageInput").value = "";
    });

    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append("senderId", senderId);
      formData.append("propertyId", propertyId);
      const res = await fetch("/upload-file", {
        method: "POST",
        body: formData
      });
      if (res.ok) e.target.reset();
    });

    socket.on("newGroupMessage", data => {
      const role = data.senderId === senderId ? "me" : "other";
      const content = data.isFile ? `<a href="${data.content}" target="_blank">ðŸ“Ž View File</a>` : data.content;
      appendMessage(role, content, data.timestamp);
    });

    function appendMessage(role, content, time) {
      const div = document.createElement("div");
      div.className = "bubble " + role;
      div.innerHTML = content + '<div class="timestamp">' + new Date(time).toLocaleTimeString() + '</div>';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
