<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tenant Dashboard - Axe App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: 600;
      color: #4e73df;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center section-title">Tenant Dashboard</h2>

    <div class="row g-4">
      <!-- Welcome and Status -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5>Welcome, Tenant ðŸ‘‹</h5>
          <p>Manage your rental payments and activities below.</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4">
          <h5>Rent Status</h5>
          <ul class="list-unstyled">
            <li>ðŸ’° <strong>Outstanding:</strong> $500</li>
            <li>ðŸ“… <strong>Due Date:</strong> May 30, 2025</li>
          </ul>
        </div>
      </div>

      <!-- Actions -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5>Actions</h5>
          <button class="btn btn-primary w-100 mb-2" onclick="showPaymentForm()">ðŸ’³ Make a Payment</button>
          <button class="btn btn-outline-secondary w-100 mb-2" onclick="viewPaymentHistory()">ðŸ“„ View Payment History</button>
          <a href="/chat" class="btn btn-info w-100 mb-2">ðŸ’¬ Chat with Landlord</a>
          <a href="/tenant-group-chat" class="btn btn-success w-100">ðŸ‘¥ Group Chat with Tenants</a>
        </div>
      </div>

      <!-- Payment Form -->
      <div id="paymentForm" class="col-md-6" style="display: none;">
        <div class="card p-4">
          <h5>Submit Payment</h5>
          <form action="/make-payment" method="POST">
            <div class="mb-3">
              <label>Amount ($)</label>
              <input type="number" name="amount" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
        </div>
      </div>

      <!-- History -->
      <div id="paymentHistory" class="col-md-12" style="display: none;">
        <div class="card p-4">
          <h5>Payment History</h5>
          <ul id="historyList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showPaymentForm() {
      document.getElementById('paymentForm').style.display = 'block';
      document.getElementById('paymentHistory').style.display = 'none';
    }

    function viewPaymentHistory() {
      fetch('/my-payments')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('historyList');
          list.innerHTML = '';
          data.forEach(p => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `$${p.amount} on ${new Date(p.date).toLocaleDateString()}`;
            list.appendChild(li);
          });
          document.getElementById('paymentForm').style.display = 'none';
          document.getElementById('paymentHistory').style.display = 'block';
        });
    }
  </script>
</body>
</html>
