<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landlord Dashboard - Axe App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fb;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: 600;
      color: #224abe;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center section-title">Landlord Dashboard</h2>

    <div class="row g-4">
      <!-- Welcome -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5>Welcome, Landlord üè†</h5>
          <p>Manage your properties and tenants below.</p>
          <a href="/payments" class="btn btn-outline-primary w-100 mt-2">üìä View All Payments</a>
        </div>
      </div>

      <!-- Add Property -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5>Add New Property</h5>
          <form action="/add-property" method="POST">
            <div class="mb-3">
              <label>Property Name</label>
              <input type="text" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Address</label>
              <input type="text" name="address" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Property</button>
          </form>
        </div>
      </div>

      <!-- Property List -->
      <div class="col-md-12">
        <div class="card p-4">
          <h5>Your Properties & Tenants</h5>
          <div id="propertyList" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('/my-properties')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('propertyList');
        if (data.length === 0) {
          container.innerHTML = "<p>No properties added yet.</p>";
          return;
        }

        data.forEach(p => {
          const div = document.createElement('div');
          div.className = "mb-4 border rounded p-3 bg-light";
          div.innerHTML = `
            <h6>${p.name}</h6>
            <p>${p.address}</p>
            <strong>Tenants:</strong>
            <ul class="mt-2">
              ${p.tenants.map(t => `
                <li>
                  ${t.name || 'Unnamed'} (${t.phone})
                  <a href="/chat?with=${t._id}" class="btn btn-sm btn-outline-primary ms-2">Chat</a>
                </li>
              `).join('')}
            </ul>

            <form action="/assign-tenant" method="POST" class="mt-3 row g-2 align-items-center">
              <input type="hidden" name="propertyId" value="${p._id}" />
              <div class="col-sm-9">
                <input type="text" name="tenantPhone" class="form-control" placeholder="Tenant phone number" required />
              </div>
              <div class="col-sm-3">
                <button class="btn btn-success w-100" type="submit">Assign</button>
              </div>
            </form>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
