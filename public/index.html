<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Axe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4e73df, #224abe);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .btn-custom {
      background-color: #4e73df;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #375ac2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="mb-3">Welcome to Axe App</h1>
    <p class="mb-4">Manage your rent, tenants, and properties with ease.</p>
    <div class="d-grid gap-2">
      <a href="/login" class="btn btn-custom btn-lg">Login</a>
      <a href="/register" class="btn btn-outline-secondary btn-lg">Register</a>
    </div>
  </div>
</body>
</html>
